<!DOCTYPE html>
<html>

<head>
    <title>Function Grapher</title>
    <meta charset="utf-8"/>
    <link href="static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="static/lib/jquery/jquery.min.js"></script>
    <script src="static/lib/popper/popper.min.js"></script>
    <script src="static/lib/bootstrap/bootstrap.min.js"></script>
    <link href="static/css/grapher.css" rel="stylesheet">
    <script src="static/js/grapher.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-dark">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Function Grapher</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="grapher-wrapper">
        <div class="canvas-container">
            <!-- max size: 35 * 22 = 770 and height = 35 * 14 = 490-->
            <!-- This include 1 block of buffer space on each side-->
            <canvas id="canvas" width="770" height= "490"></canvas>
            <div class ="coef-tray">
                <p>y = 
                <input type = "text" id = "x_3" name = "x_3">
                x<sup>3</sup> + 
                <input type = "text" id = "x_2" name = "x_2">
                x<sup>2</sup> + 
                <input type = "text" id = "x_1" name = "x_1"> 
                x
                </p>
            </div>

        </div>
    </div>

    <script>

        $(function() {
            // create your Grapher here within the #grapher-wrapper div
            $(document).ready(function () {
                startGraph();
            })
        });

    </script>

</body>

</html>
